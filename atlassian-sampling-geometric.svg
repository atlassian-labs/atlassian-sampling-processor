<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric funnel representing sampling/filtering -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C9AFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main funnel shape -->
  <path d="M 20 25 L 80 25 L 65 45 L 35 45 Z" fill="url(#grad1)" opacity="0.9"/>
  <path d="M 35 45 L 65 45 L 55 65 L 45 65 Z" fill="url(#grad1)"/>
  
  <!-- Data flow dots - many at top, fewer at bottom -->
  <circle cx="30" cy="15" r="2" fill="#0052CC" opacity="0.6"/>
  <circle cx="40" cy="15" r="2" fill="#0052CC" opacity="0.6"/>
  <circle cx="50" cy="15" r="2" fill="#0052CC" opacity="0.6"/>
  <circle cx="60" cy="15" r="2" fill="#0052CC" opacity="0.6"/>
  <circle cx="70" cy="15" r="2" fill="#0052CC" opacity="0.6"/>
  
  <circle cx="45" cy="35" r="2" fill="#4C9AFF" opacity="0.8"/>
  <circle cx="55" cy="35" r="2" fill="#4C9AFF" opacity="0.8"/>
  
  <circle cx="50" cy="75" r="3" fill="#0052CC"/>
  
  <!-- Efficiency indicator - clean geometric accent -->
  <rect x="75" y="75" width="15" height="3" rx="1.5" fill="#36B37E" opacity="0.8"/>
</svg>