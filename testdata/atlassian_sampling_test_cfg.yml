atlassian_sampling:
  max_traces: 100
  decision_cache:
    sampled_cache_size: 1000
    non_sampled_cache_size: 10000
  policies:
    [
      {
        name: test-policy-1,
        type: probabilistic,
        probabilistic: {hash_salt: "custom-salt", sampling_percentage: 0.1}
      },
      {
        name: test-policy-2,
        type: and,
        and: {
          and_sub_policy:
            [
              {
                name: test-sub-policy-1,
                type: probabilistic,
                probabilistic: {sampling_percentage: 0}
              },
              {
                name: test-sub-policy-2,
                type: probabilistic,
                probabilistic: {sampling_percentage: 100.0}
              },
            ]
        }
      },
      {
        name: test-policy-3,
        type: span_count,
        span_count: {min_spans: 0}
      },
      {
        name: test-policy-4,
        type: root_spans,
        root_spans: {
          sub_policy: {
            type: probabilistic,
            probabilistic: { sampling_percentage: 0 }
          }
        }
      },
      {
        name: test-policy-5,
        type: latency,
        latency: { threshold_ms: 5000 }
      },
      {
        name: test-policy-6,
        type: status_code,
        status_code: {status_codes: [ERROR, UNSET]}
      },
      {
         name: test-policy-7,
         type: ottl_condition,
         ottl_condition: {
             error_mode: ignore,
             span: [
                "attributes[\"test_attr_key_1\"] == \"test_attr_val_1\"",
                "attributes[\"test_attr_key_2\"] != \"test_attr_val_1\"",
             ],
             spanevent: [
                "name != \"test_span_event_name\"",
                "attributes[\"test_event_attr_key_2\"] != \"test_event_attr_val_1\"",
             ]
         }
       },
      {
        name: test-policy-8,
        type: threshold
      }
    ]
