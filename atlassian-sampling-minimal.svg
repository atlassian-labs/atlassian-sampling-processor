<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-minimal design with sampling concept -->
  <defs>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4C9AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Central processing hub -->
  <circle cx="50" cy="50" r="20" fill="url(#centerGrad)"/>
  
  <!-- Input traces - scattered dots -->
  <circle cx="20" cy="20" r="3" fill="#0052CC" opacity="0.4"/>
  <circle cx="35" cy="15" r="2" fill="#0052CC" opacity="0.4"/>
  <circle cx="80" cy="25" r="3" fill="#0052CC" opacity="0.4"/>
  <circle cx="85" cy="40" r="2" fill="#0052CC" opacity="0.4"/>
  <circle cx="75" cy="75" r="3" fill="#0052CC" opacity="0.4"/>
  <circle cx="25" cy="80" r="2" fill="#0052CC" opacity="0.4"/>
  <circle cx="15" cy="65" r="3" fill="#0052CC" opacity="0.4"/>
  
  <!-- Sampled output - single clean line -->
  <rect x="45" y="75" width="10" height="20" rx="5" fill="#36B37E"/>
  
  <!-- Negative space creates the filtering effect -->
</svg>