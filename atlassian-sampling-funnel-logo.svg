  <line x1="15" y1="35" x2="35" y2="35" stroke="#36B37E" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="45" x2="30" y2="35" stroke="#36B37E" stroke-width="2" stroke-linecap="round"/>
  
  <line x1="105" y1="25" x2="90" y2="35" stroke="#36B37E" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="35" x2="85" y2="35" stroke="#36B37E" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="45" x2="90" y2="35" stroke="#36B37E" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Filtered output (fewer lines) -->
  <line x1="55" y1="65" x2="55" y2="85" stroke="#0052CC" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="65" x2="65" y2="85" stroke="#0052CC" stroke-width="3" stroke-linecap="round"/>
  
